<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AXIOM BREAK</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
  </div>

  <!-- HUD Overlay -->
  <div id="hud" class="hidden">
    <div id="hud-top">
      <div id="health-block">
        <span class="hud-label">INTEGRITY</span>
        <div id="health-bar-wrap"><div id="health-bar"></div></div>
      </div>
      <div id="center-hud">
        <div id="level-title">SECTOR 01</div>
        <div id="splice-status">SPLICE: <span id="splice-ready">READY</span></div>
      </div>
      <div id="score-block">
        <span class="hud-label">SCORE</span>
        <span id="score-value">000000</span>
      </div>
    </div>
    <div id="hud-bottom">
      <div id="controls-hint">
        [WASD] MOVE &nbsp;|&nbsp; [LMB] SHOOT &nbsp;|&nbsp; [E] RECORD &nbsp;|&nbsp; [R] DEPLOY CLONE &nbsp;|&nbsp; [SHIFT] DASH &nbsp;|&nbsp; [TAB] MAP &nbsp;|&nbsp; [M] MUTE
      </div>
    </div>

    <!-- Phase 2: Boss bar (DOM layer, shown/hidden by HUD.showBossBar) -->
    <div id="boss-bar-wrap" class="hidden">
      <div id="boss-bar-label">WRAITH</div>
      <div id="boss-bar-track"><div id="boss-bar-fill"></div></div>
    </div>

    <!-- Phase 2: mute icon -->
    <div id="mute-icon" class="hidden">MUTED</div>
  </div>

  <!-- Transmission overlay -->
  <div id="transmission-overlay" class="hidden">
    <div id="transmission-box">
      <div id="transmission-header">
        <span id="tx-from">// INCOMING TRANSMISSION</span>
        <span id="tx-signal">▓▓▓▒░</span>
      </div>
      <div id="transmission-text"></div>
      <div id="transmission-continue">[PRESS SPACE TO CONTINUE]</div>
    </div>
  </div>

  <!-- Phaser 3 via cdnjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>

  <!-- ── Phase 1 core (unchanged files) ── -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/hud.js"></script>
  <script src="js/entities.js"></script>
  <script src="js/splice.js"></script>

  <!-- ── Phase 2 new files ── -->
  <script src="js/audio.js"></script>
  <script src="js/minimap.js"></script>
  <script src="js/powerups.js"></script>
  <script src="js/boss.js"></script>

  <!-- ── Scenes (Phase 2 replacements) ── -->
  <script src="js/scenes/BootScene.js"></script>
  <script src="js/scenes/MenuScene.js"></script>
  <script src="js/scenes/TransmissionScene.js"></script>
  <script src="js/scenes/GameScene.js"></script>
  <script src="js/scenes/UIScene.js"></script>

  <!-- ── Entry point ── -->
  <script src="js/main.js"></script>
</body>
</html>
